<!DOCTYPE html>
 <html lang="en">
 <head>

     <title>Title</title>

 </head>
 <body>
 <div>
     <label for="universities">Search for universities</label>
     <input type="text" placeholder="" id="universities" onkeyup="keyupFunction()" onkeydown="keydownFunction()">

     <select id="country" onchange="searchLoad()">
         <option>none</option>
         <option>US</option>
         <option>UK</option>
         <option>India</option>
     </select>
 </div>
 
 <div id="DynamicTable"></div>
 
 <div class="final-wrap">
     <b><div id="items"></div></b>
 
     <div class="flex-container">
         <div>
             <button onclick="buttonAction('prev')" id="prevButton">
                 prev
             </button>
         </div>
         <div id="currentPage">
 
         </div>
         <div>
             <button onclick="buttonAction('next')" id="nextButton">
                 next
             </button>
         </div>
     </div>
 </div>
 
 <script src="core.js" type="text/javascript"></script>
 </body>
 </html>
